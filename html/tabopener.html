<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="#">
  <title>Tab Opener</title>
      </head>
      <style>
          html, body {
              background-color: lightgrey;
              height: 100%;
              width: 100%;
          }
          .grid {
            width: 100%;
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
          }
      </style>
    <body>
        <div class="ui middle aligned center aligned grid">
            <div class="five wide column">
                <h2 class="ui teal image header">
                    <img src="/images/tabopener_logo.png" class="image">
                    <div class="content">Get in touch with us!</div>
                </h2>

       
        <form name="contact" method="POST" data-netlify="true" class="ui form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon">
                        </i>
                        <input type="text" name="name" placeholder="Full Name">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="envelope icon"></i>
                        <input type="text" name="email" placeholder="E-mail Address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="question icon"></i>
                        <textarea name="question" placeholder="What do you want to tell us?" rows="2"></textarea>
                    </div>
                </div>
                <button type="submit" class="ui fluid large teal submit button">Send</button>
            </div>
          </form>
        </div>
        </div>
    </body>
</html>
